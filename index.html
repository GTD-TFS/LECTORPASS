<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OCR Offline ‚Üí Excel</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link rel="manifest" href="manifest.webmanifest">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(r => console.log('Service Worker activo:', r.scope))
        .catch(console.warn);
    }
  </script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      color: #222;
      text-align: center;
      padding: 2rem;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover { background: #0056b3; }
    #log {
      white-space: pre-wrap;
      text-align: left;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1rem;
      margin-top: 2rem;
      max-height: 340px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Captura y exportaci√≥n offline</h1>
  <p>Pulsa para hacer una foto o elegir un documento.</p>

  <input id="fileInput" type="file" accept="image/*" capture="environment" hidden>
  <button id="captureBtn">üì∏ Capturar / Elegir imagen</button>

  <div id="log"></div>

  <!-- ‚úÖ Librer√≠as locales -->
  <script src="opencv.js"></script>
  <script src="exifr.min.js"></script>
  <script src="xlsx.full.min.js"></script>
  <script src="tesseract.min.js"></script>
  <script type="module" src="mrz.esm.js"></script>

  <script>
  const log = msg => {
    const el = document.getElementById('log');
    el.textContent += msg + "\n";
    console.log(msg);
  };

  document.getElementById('captureBtn').onclick = () =>
    document.getElementById('fileInput').click();

  document.getElementById('fileInput').onchange = async e => {
    const file = e.target.files[0];
    if (!file) return;
    log("üì∏ Imagen seleccionada.");

    const imageURL = URL.createObjectURL(file);

    try {
      log("üîç Iniciando OCR (Tesseract 4.1.1)‚Ä¶");

      // === CREAMOS EL WORKER (versi√≥n moderna de Tesseract) ===
      const worker = await Tesseract.createWorker({
        langPath: window.location.origin + window.location.pathname,
        gzip: false,
        logger: m => { if (m.status) log(m.status + (m.progress!=null ? " " + Math.round(m.progress*100)+"%" : "")); }
      });

      await worker.loadLanguage('spa+eng');
      await worker.initialize('spa+eng');

      const { data: { text } } = await worker.recognize(imageURL);
      await worker.terminate();

      log("‚úÖ OCR completado.\n" + text.slice(0,500));

      // ---------- Exportar Excel ----------
      log("üìä Cargando plantilla Excel...");
      const buf = await (await fetch('1234.xlsx')).arrayBuffer();
      const wb  = XLSX.read(buf);
      const ws  = wb.Sheets[wb.SheetNames[0]];
      XLSX.utils.sheet_add_aoa(ws, [["OCR OK"]], { origin: "B1" });
      const out = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
      const blob = new Blob([out], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
      const url  = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'salida.xlsx'; a.click();
      log("üíæ Excel exportado: salida.xlsx");

    } catch (err) {
      log("‚ùå Error OCR: " + (err.message || err));
      log("üëâ Comprueba que los archivos spa.traineddata y eng.traineddata est√°n en la misma carpeta que index.html.");
    }
  };
  </script>
</body>
</html>
